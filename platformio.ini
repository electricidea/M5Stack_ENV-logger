[env:m5stack-grey]
platform = espressif32
board = m5stack-grey
framework = arduino
lib_deps = 
    m5stack/M5Stack@^0.3.9
	adafruit/Adafruit BMP280 Library@^2.4.2
	adafruit/Adafruit Unified Sensor@^1.1.4
; Custom Serial Monitor speed (baud rate)
monitor_speed = 115200
